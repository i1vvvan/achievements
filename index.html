  <style>
    * coffee floating button + slide panel */
.coffee-widget {
  position: fixed;
  top: 18px;
  right: 18px;
  z-index: 9999;
  display: flex;
  align-items: center;
  gap: 10px;
  pointer-events: none; /* –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å–∞–º –Ω–µ –∫–ª–∏–∫–∞–±–µ–ª–µ–Ω, –∫–ª–∏–∫–∞—é—Ç—Å—è –≤–ª–æ–∂–µ–Ω–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
}

/* —Å–∞–º–æ –∫—Ä—É–≥–ª–æ–µ –∫–Ω–æ–ø–∫—É-–∏–∫–æ–Ω–∫–∞ */
.coffee-btn {
  pointer-events: auto;
  width: 52px;
  height: 52px;
  border-radius: 12px;
  background: rgba(20,20,20,0.88);
  border: 1px solid rgba(255,255,255,0.04);
  display: grid;
  place-items: center;
  box-shadow: 0 6px 20px rgba(0,0,0,0.6);
  cursor: pointer;
  transition: transform .18s ease, box-shadow .18s ease;
  backdrop-filter: blur(6px);
}

/* hover */
.coffee-btn:hover {
  transform: translateY(-4px) scale(1.03);
  box-shadow: 0 12px 40px rgba(0,0,0,0.75);
}

/* SVG lines color to match gray theme */
.coffee-btn svg { width: 26px; height: 26px; display:block; }

/* slide panel container (hidden by default) */
.coffee-panel {
  pointer-events: auto;
  width: 260px;
  max-width: calc(100vw - 90px);
  background: linear-gradient(180deg, rgba(18,18,18,0.95), rgba(8,8,8,0.95));
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.04);
  color: #e6e6e6;
  padding: 12px 12px 12px 14px;
  box-shadow: 0 18px 50px rgba(0,0,0,0.65);
  transform: translateX(16px) translateY(0);
  opacity: 0;
  transition: transform .36s cubic-bezier(.2,.9,.2,1), opacity .28s ease;
  display: flex;
  gap: 10px;
  align-items: center;
}

/* when open, panel shifts fully out from behind button */
.coffee-widget.open .coffee-panel {
  transform: translateX(-8px); /* –≤—ã–¥–≤–∏–Ω—É—Ç–∞—è –ø–æ–∑–∏—Ü–∏—è */
  opacity: 1;
}

/* panel content */
.coffee-panel .txt {
  display:flex;
  flex-direction:column;
  gap:6px;
  min-width: 0;
}
.coffee-panel .txt .title {
  font-weight:700;
  font-size:14px;
  letter-spacing: .2px;
  color: #f2f2f2;
}
.coffee-panel .txt .sub {
  font-size:12px;
  color: rgba(220,220,220,0.7);
}

/* action button inside panel */
.coffee-panel .action {
  margin-left:auto;
  display:flex;
  gap:8px;
  align-items:center;
}
.coffee-panel .action a {
  text-decoration:none;
  background: rgba(255,255,255,0.06);
  color: #eaeaea;
  padding: 8px 10px;
  border-radius: 8px;
  font-weight:600;
  font-size:13px;
  border: 1px solid rgba(255,255,255,0.04);
  transition: transform .12s ease, box-shadow .12s ease;
}
.coffee-panel .action a:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

/* close icon */
.coffee-panel .close {
  margin-left: 8px;
  background: transparent;
  border: none;
  color: rgba(220,220,220,0.7);
  cursor: pointer;
  font-size: 16px;
}

/* smaller screens adjustments */
@media (max-width:520px){
  .coffee-panel { width: 220px; padding:10px; }
  .coffee-btn { width:48px; height:48px; border-radius:10px; }
}

/* ===== –¢–£–ú–ê–ù –ü–û–ó–ê–î–ò –ê–í–ê–¢–ê–†–ê ===== */
.cyber-fog {
  position: absolute;
  inset: -80px;
  z-index: -1;
  background:
    radial-gradient(circle at 40% 40%, rgba(255, 0, 150, 0.35), transparent 70%),
    radial-gradient(circle at 70% 60%, rgba(130, 0, 255, 0.35), transparent 75%),
    radial-gradient(circle at 30% 70%, rgba(0, 130, 255, 0.35), transparent 80%);
  filter: blur(55px) brightness(1.35);
  opacity: 1;
  animation: fogPulse 7s ease-in-out infinite alternate;
  mix-blend-mode: screen;
}

@keyframes fogPulse {
  0%   { transform: scale(1) translateY(0); opacity: .8; }
  50%  { transform: scale(1.18) translateY(-10px); opacity: .1; }
  100% { transform: scale(1) translateY(0); opacity: .8; }
}

/* ===== –ù–ï–û–ù–û–í–ê–Ø –ì–õ–ò–¢–ß-–†–ê–ú–ö–ê ===== */
/* –ù–ï–û–ù–û–í–û–ï –°–ò–Ø–ù–ò–ï –í–û–ö–†–£–ì –†–ê–ú–ö–ò */
.cyber-frame::before {
  content: "";
  position: absolute;
  inset: -12px;        /* —Ä–∞–¥–∏—É—Å —Å–∏—è–Ω–∏—è */
  border-radius: 50%;
  z-index: -1;

  /* —Ü–≤–µ—Ç –ù–ï–û–ù–ê (–∫–∞–∫ —É –º–æ–ª–Ω–∏–π) */
  background: radial-gradient(circle, 
    rgba(80, 220, 255, 0.45) 0%, 
    rgba(80, 220, 255, 0.18) 35%, 
    rgba(80, 220, 255, 0) 70%
  );

  filter: blur(12px);
  animation: neonGlow 3s ease-in-out infinite;
  pointer-events: none;
}

/* –ø—É–ª—å—Å–∏—Ä—É—é—â–µ–µ —Å–∏—è–Ω–∏–µ */
@keyframes neonGlow {
  0%   { opacity: 0.35; transform: scale(1); }
  50%  { opacity: 0.75; transform: scale(1.05); }
  100% { opacity: 0.35; transform: scale(1); }
}
.cyber-frame {
  position: absolute;
  inset: -4px;
  border-radius: 50%;
  padding: 6px;
  background: linear-gradient(135deg,
      #ff00ff, #7b00ff, #0044ff, #00eaff, #ff00cc);
  filter: drop-shadow(0 0 10px #a200ff);
  backdrop-filter: blur(4px);


  box-shadow:
      0 0 10px rgba(180,180,200,0.25),
      0 0 20px rgba(140,140,160,0.15);
  animation: framePulse 3s ease-in-out infinite,
             lightningFlicker 1.8s infinite ease-in-out;
          
}
/* ===== –ü–£–õ–¨–° –°–ê–ú–û–ô –†–ê–ú–ö–ò ===== */
@keyframes framePulse {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.04); }
  100% { transform: scale(1); }
}
/* ===== –≠–§–§–ï–ö–¢ –ú–û–õ–ù–ò–ô ===== */
.cyber-frame::after {
  content: "";
  position: absolute;
  inset: -3px;
  border-radius: 50%;
  pointer-events: none;

  background:
    radial-gradient(circle at 30% 40%, rgba(255,255,255,0.15), transparent 60%),
    radial-gradient(circle at 70% 80%, rgba(255,255,255,0.12), transparent 70%),
    radial-gradient(circle at 60% 20%, rgba(255,255,255,0.1), transparent 60%);

  /* –∏–º–∏—Ç–∞—Ü–∏—è —ç–ª–µ–∫—Ç—Ä–∏—á–µ—Å–∫–∏—Ö –≤—Å–ø—ã—à–µ–∫ */
  mix-blend-mode: screen;
  filter: blur(6px);
  opacity: 0.35;

  animation: lightning 2.4s infinite ease-in-out alternate;
}

/* ===== –ê–ù–ò–ú–ê–¶–ò–Ø –ú–û–õ–ù–ò–ô ===== */
@keyframes lightning {
  0%   { opacity: 0.1; transform: scale(1); }
  35%  { opacity: 0.45; transform: scale(1.03); }
  70%  { opacity: 0.2; transform: scale(0.98); }
  100% { opacity: 0.5; transform: scale(1); }
}

/* –ª—ë–≥–∫–æ–µ —Ä–∞–Ω–¥–æ–º–Ω–æ–µ –º–µ—Ä—Ü–∞–Ω–∏–µ */

}
